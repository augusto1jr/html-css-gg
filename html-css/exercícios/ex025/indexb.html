<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Output</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário com Output</h1>
    <form action="script.js" method="post" autocomplete="on"></form>
    <p>
        <label for="id_n1">Número 1:</label>
        <input type="number" name="n1" id="id_n1" min="1" max="10" required
        oninput="id_soma.innerHTML = Number(id_n1.value) + Number(id_n2.value)">
    </p>

    <p>
        <label for="id_n2">Número 2:</label>
        <input type="number" name="n2" id="id_n2" min="1" max="10" required
        oninput="id_soma.innerHTML = Number(id_n1.value) + Number(id_n2.value)">
    </p>

    <p>
        <label for="id_soma">Soma:</label>
        <output name="soma" id="id_soma">0</output>
    </p>
</body>
</html>
