<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Estilos Inline</title>
</head>
<body style="font-size: small; font-family: Arial, Helvetica, sans-serif; background-color:slategray;">
    <h1> Estilos Inline</h1>
    <p>Os estilos inline funcionam através do uso da tag &lt;style&gt; dentro de uma outra tag html.</p>
    <p>Essa forma de usar CSS não é recomendada por diversos motivos, como: maior tempo gasto na aplicação dos estilos, alta manutenção pra alterar qualquer estilo do site, poluição do código.</p>
</body>
</html>
