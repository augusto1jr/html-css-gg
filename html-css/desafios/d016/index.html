<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <form action="login.js" method="post" autocomplete="on"></form>

                <div id="email">
                    <p>Email:</p>
                    <label for="id_email"></label>
                    <input type="email" name="email" id="id_email" autocomplete="email"
                    required size="30" placeholder="exemplo@email.com">
                </div>

                <div id="password">
                    <p>Senha:</p>
                    <label for="id_senha"></label>
                    <input type="password" name="senha" id="id_senha" autocomplete="current-password"
                    required required minlength="8" maxlength="20" size="30" placeholder="********">
                </div>

                <div id="btn_login">
                    <input type="submit" value="Login">
                </div>
                    
                <div id="btn_forgot">
                    <input type="submit" value="Esqueceu a senha?">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
